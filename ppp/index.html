<!DOCTYPE html>
<html>
  <head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <base href="/ppp/">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script src="main.js"></script>
  <head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      </div>
    </nav>
    <main role="main" class="container">

      <div class="starter-template">
        <h1>Social Housing Calculator</h1>
        <p class="lead">Lorem Ipsum Dolor Sit Amet</p>

        <div class="row">
          <div class="col-md-6 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-muted">Chart 1</span>
            </h4>
            <div id="chart-zone">
            </div>
          </div>


          <div class="col-md-6 order-md-1">
            <h4 class="mb-3">Rental Units</h4>
            <form id="calculator-form" class="needs-validation" novalidate="" _lpchecked="1">

              <div class="row">
                <div class="col-md-5 mb-3">
                  <label for="renter-name-1">Renter Type</label>
                  <input type="text" class="form-control" id="renter-name-1">
                </div>
                <div class="col-md-4 mb-3">
                  <label for="renter-ami-1">AMI Target</label>
                  <input type="text" class="form-control" id="renter-ami-1">
                </div>
                <div class="col-md-3 mb-3">
                  <label for="renter-count-1">Count</label>
                  <input type="text" class="form-control" id="renter-count-1">
                </div>
              </div>

              <div class="row">
                <div class="col-md-5 mb-3">
                  <input type="text" class="form-control" id="renter-name-2">
                </div>
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" id="renter-ami-2">
                </div>
                <div class="col-md-3 mb-3">
                  <input type="text" class="form-control" id="renter-count-2">
                </div>
              </div>

              <div class="row">
                <div class="col-md-5 mb-3">
                  <input type="text" class="form-control" id="renter-name-3">
                </div>
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" id="renter-ami-3">
                </div>
                <div class="col-md-3 mb-3">
                  <input type="text" class="form-control" id="renter-count-3">
                </div>
              </div>

              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Update Chart</button>
            </form>
          </div>
        </div>
      </div>
    </main><!-- /.container -->
  </body>
</html>
